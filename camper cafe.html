<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Camper Cafe Survey form</h1>
  <div class="container">
    <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
              <label for="email">Email:</label>
              <input type=="text" id="email" name="email" required>
               <label for="age">Age:</label>
                <select id="age" name="age">
                    <option value="18-25">18-25</option>
                    <option value="26-35">26-35</option>
                    <option value="36-45">36-45</option>
                    <option value="46+">46+</option>
                </select>
               <label for="gender">Gender:</label>
               <select id="Gender" gender="age">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
              <label for="Would you recommend Camper Cafe to a friend?">Would you recommend Camper Cafe to a friend?:</label>
               <select id="Gender" gender="age">
                    <option value="Definitely">Definitely</option>
                    <option value="Maybe">Maybe</option>
                    <option value="Not sure">Not sure</option>
                </select>  
                 
              
</div>
 <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="3" cols="50"></textarea>
<button>Submit</button>
</form>


  </body>
  </html>
